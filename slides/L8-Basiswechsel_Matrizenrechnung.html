## Orthogonale Matrizen ,Basiswechsel
---
Man kann zur Lösung von Problemen der linearen Algebra unterschiedliche Basen verwenden, so dass man oft von einer Basis zur anderen übergeht. Da Basen verallgemeinterte Koordinatensysteme sind entspricht dieses Vorgehen Koordinatentransformationen. Im weiteren untersuchen wir, wie sich derartige Basiswechsel durch Matrizen realisieren lassen. Dabei stossen wir auf quadratische Matrizen mit orthogonalen Spaltenvektoren

---
### Definition

Eine Matrix mit der Eigenschaft

$$
A^{-1} = A^T
$$

heisst orthogonal.


Es folgt: 

$$
A^TA=AA^T = I
$$

---
### Beispiel

<br>

$$
A = \begin{pmatrix}  \frac{3}{7} & \frac{2}{7} & \frac{6}{7}   \\\\ -\frac{6}{7} & \frac{3}{7} & \frac{2}{7}  \\\\ \frac{2}{7} & \frac{6}{7} & \frac{-3}{7}  \end{pmatrix} 
$$
ist orthogonal, weil 

---
$$
A^T A= \begin{pmatrix}  \frac{3}{7} & -\frac{6}{7} & \frac{2}{7}   \\\\ \frac{2}{7} & \frac{3}{7} & \frac{6}{7}  \\\\ \frac{6}{7} & \frac{2}{7} & \frac{-3}{7}  \end{pmatrix} 
    \begin{pmatrix}  \frac{3}{7} & \frac{2}{7} & \frac{6}{7}   \\\\ -\frac{6}{7} & \frac{3}{7} & \frac{2}{7}  \\\\ \frac{2}{7} & \frac{6}{7} & \frac{-3}{7}  \end{pmatrix} \\\\
    = \begin{pmatrix}  1 & 0 & 0   \\\\ 0 & 1 & 0  \\\\ 0 & 0 & 1  \end{pmatrix} 
$$

---
Eine Rotation in \\(\mathbb{R}^2\\) um einen Winkel \\(\phi\\) gegen den Uhrzeigersinn wird beschrieben mit

<br>

$$
A = \begin{pmatrix} \cos(\phi) & -sin(\phi)  \\\\ sin(\phi) & \cos(\phi) \end{pmatrix}
$$

<br> ge

Diese Matrix ist orthogonal für jedes \\(\phi\\)

$$
A^T A = \begin{pmatrix} \cos(\phi) & sin(\phi)  \\\\ -sin(\phi) & \cos(\phi) \end{pmatrix}
\begin{pmatrix} \cos(\phi) & -sin(\phi)  \\\\ sin(\phi) & \cos(\phi) \end{pmatrix}\\\\
= \begin{pmatrix} 1 & 0  \\\\ 0& 1 \end{pmatrix}
$$
--
Eine genauere Betrachtung zeigt, dass die Spaltenvektoren 
orthonormal sind.

---
#### Satz

Für eine \\( (n,n)\\)-Matrix \\(A\\) sind die folgenden Aussagen äquivalent

a) A ist orthogonal <br>
b) Die Zeilenvektoren sind orthonormal bezüglich des inneren Skalarprodukts \\(\mathbb{R}^n\\)<br>
c) Die Spaltenvektoren sind orthonormal bezüglich des inneren Skalarprodukts \\(\mathbb{R}^n\\)<br>

---
#### Satz
a) Die Inverse einer orthogonalen Matrix ist orthogonal.<br>
b) Produkt orthogonaler Matrizen ist orthogonal<br>
d) Für eine orthogonale Matrix gilt \\(|det(A)|=1\\)<br>

<br>
Beweis Übungen
---
#### Satz

Für eine \\( (n,n)\\)-Matrix \\(A\\) sind die folgenden Aussagen äquivalent

a) A ist orthogonal <br>
b) \\(\left\Vert A x\right\Vert = \left\Vert x \right\Vert \\) für alle \\(x \in \mathbb{R}^n\\)<br>
c) \\(A x \cdot A y = x \cdot y\\) für alle \\(x,y \in \mathbb{R}^n\\)<br>
---

Eine lineare Abbildung \\(T:\mathbb{R}^n \to \mathbb{R}^n\\) mit einer orthogonalen Matrix heisst orthogonaler Operator. Nach obigem Satz ist ein Operator genau dann orthogonal, wenn er alle Vektornormen invariant lässt.

---
#### Das Problem des Basiswechsels

Seien \\(B\\) und \\(B^{\prime}\\) zwei Basen eines Vektorraums \\(V\\). Welcher Zusammenhang besteht zwischen den Koordinatenmatrizen \\([v]\_{B}\\) und \\([v]\_{B^{\prime}}\\) eines Vektors \\(v \in V\\)
---
#### Wir betrachten dies  in \mathbb{R}^2

Seien \\(B = \left\\{ \vec{u\_1},\vec{u\_2}\right\\} \\) und \\(B^{\prime} = \left\\{ \vec{u\_1^{\prime}},\vec{u\_2^{\prime}} \right\\} \\) zwei Basen.

sowie

$$
\begin{bmatrix} \vec{u\_1^{\prime}} \end{bmatrix}\_B = \begin{pmatrix}a\\\\b\end{pmatrix},
\begin{bmatrix} \vec{u\_2^{\prime}} \end{bmatrix}\_B = \begin{pmatrix}c\\\\d\end{pmatrix}
$$

also

$$
\vec{u\_1^{\prime}} = a \vec{u\_1} + b \vec{u\_2}\\\\
\vec{u\_2^{\prime}} = c \vec{u\_1} + d \vec{u\_2}
$$

---
Ein Vektor \\(\vec{v}\\) hat bezüglich der Basis \\(B^{\prime}\\) die Koordinaten

$$
\begin{bmatrix} \vec{v} \end{bmatrix}\_{B^{\prime}} = \begin{pmatrix}v\_1\\\\v\_2\end{pmatrix}
$$

das entspricht der Linearkombination

$$
\vec{v} = v\_1 \vec{u\_1^{\prime}} + v\_2 \vec{u\_1^{\prime}}
$$

mit den anderen Basisvektoren

$$
\begin{align}
\vec{v} &= v\_1 (a \vec{u\_1} + b \vec{u\_2}) + v\_2 (c \vec{u\_1} + d \vec{u\_2}) \\\\
\vec{v} &= (v\_1 a + v\_2 c) \vec{u\_1} + (v\_1 b + v\_2 d) \vec{u\_2}
\end{align}
$$
---
Die Koordinaten von \\(\vec{v}\\) bezüglich der Basis \\(B\\)

$$
\begin{bmatrix} \vec{v} \end{bmatrix}\_{B} = \begin{pmatrix}v\_1 a + v\_2 b\\\\v\_1 b+ v\_2 d\end{pmatrix}
$$

lässt sich als Produkt schreiben

$$
\begin{bmatrix} \vec{v} \end{bmatrix}\_{B} = \begin{pmatrix} a & c \\\\ b & d \end{pmatrix} \begin{pmatrix} v\_1\\\\ v\_2 \end{pmatrix} $$

also

$$
\begin{bmatrix} \vec{v} \end{bmatrix}\_{B} = \begin{pmatrix} a & c \\\\ b & d \end{pmatrix} \begin{bmatrix} \vec{v} \end{bmatrix}\_{B^{\prime}}$$

---
Seien \\(B = \left\\{ \vec{u\_1},\vec{u\_2},\cdots,\vec{u\_n}\right\\} \\) und \\(B^{\prime} = \left\\{ \vec{u\_1^{\prime}},\vec{u\_2^{\prime}},\cdots, \vec{u\_n^{\prime}}\right\\} \\) Basen eines Vektorraums \\(V\\).

Dann gilt für die Koordinaten \\(\begin{bmatrix} \vec{v} \end{bmatrix}\_{B}\\) und \\(\begin{bmatrix} \vec{v} \end{bmatrix}\_{B^{\prime}}\\) eines Vektors \\(\vec{v} \in V\\)

$$
\begin{bmatrix} \vec{v} \end{bmatrix}\_{B^{\prime}} = A \begin{bmatrix} \vec{v} \end{bmatrix}\_{B}
$$

wobei \\(A\\) eine \\( (n,n)\\)-Matrix ist und aus den Spalten

$$
\begin{bmatrix} \vec{u\_1^{\prime}} \end{bmatrix}\_{B},
\begin{bmatrix} \vec{u\_2^{\prime}} \end{bmatrix}\_{B},
\cdots ,
\begin{bmatrix} \vec{u\_n^{\prime}} \end{bmatrix}\_{B},
$$

besteht.

---
#### Beispiel

Seien \\(B = \left\\{ \vec{u\_1},\vec{u\_2}\right\\} \\) und \\(B^{\prime} = \left\\{ \vec{u\_1^{\prime}},\vec{u\_2^{\prime}} \right\\} \\) zwei Basen.

mit 

$$
\vec{u\_1}=\begin{pmatrix} 1 \\\\ 0 \end{pmatrix},\vec{u\_2}=\begin{pmatrix} 0 \\\\ 1 \end{pmatrix} \\\\
\vec{u\_1^{\prime}}=\begin{pmatrix} 1 \\\\ 1 \end{pmatrix},\vec{u\_2^{\prime}}=\begin{pmatrix} 2 \\\\ 1 \end{pmatrix}
$$

Gesucht der Matrixübergang \\(B^{\prime}\\) nach \\(B\\) und \\(\begin{bmatrix} \vec{v} \end{bmatrix}\_{B}\\) für \\(\begin{bmatrix} \vec{v} \end{bmatrix}\_{B^{\prime}} = \begin{pmatrix} -3 \\\\ 5 \end{pmatrix}\\)

---

weil 

$$
\begin{bmatrix} u\_1^{\prime}\end{bmatrix}\_{B} = \begin{pmatrix} 1 \\\\ 1 \end{pmatrix},
\begin{bmatrix} u\_2^{\prime}\end{bmatrix}\_{B} = \begin{pmatrix} 2 \\\\ 1 \end{pmatrix}
$$

ist 

$$
A = \begin{pmatrix} 1 & 2 \\\\ 1 & 1 \end{pmatrix} 
$$

Die Übergangsmatrix von \\(B^{\prime}\\) nach \\(B\\)

<br>

$$
\begin{bmatrix} \vec{v} \end{bmatrix}\_{B^{\prime}} = \begin{pmatrix} 1 & 2 \\\\ 1 & 1 \end{pmatrix} \begin{pmatrix} -3 \\\\ 5 \end{pmatrix} = \begin{pmatrix} 7 \\\\ 2 \end{pmatrix}
$$
---
Satz: Für die Übergangsmatrix \\(A\\) von \\(B^{\prime}\\) nach \\(B\\) gilt:

* \\(B\\) ist invertierbar.
* \\(B^{-1}\\) ist die Übergangsmatrix von \\(B\\) nach \\(B^{\prime}\\)

---
Satz: Seien \\(B^{\prime}\\) nach \\(B\\) Orthonormalbasen eines n-dimensionalen 
Vektorraums \\(V\\) mit Skalarprodukt. Dann ist die Übergangsmatrix \\(A\\) von \\(B^{\prime}\\) nach \\(B\\) 
orthogonal, das heisst:

\\(A^{-1}= A^T\\)
---
Wir betrachten ein rechtwinkliges \\(x,y\\)-Koordinatensystem in der Ebene, das durch eine Drehung um den Winkel \\(\Theta\\) in ein \\(x^{\prime},y^{\prime}\\)-System übergeht.

Jeder Punkt \\(Q\\) hat dann Koordinaten \\((x,y)\\) im \\(x,y\\)-System sowie Koordinaten in \\((x^{\prime},y^{\prime})\\) im \\(x^{\prime},y^{\prime}\\)-System.

---

![Koordinatentransformationen](media/L8-Koordinatentransformation.png)
---
Sind \\(u\_1,u\_2,u\_1^{\prime},u\_2^{\prime}\\) in Richtung der positiven Koordiantenachsen (Fig. b),
so entspricht die Rotation des Koordinatensystems einem Basiswechsel von \\(B=\\{ u\_1,u\_2\\}\\) zu 
\\(B^{\prime}=\\{ u\_1^{\prime},u\_2^{\prime}\\}\\). Wir erhalten für die Koordinaten von \\(Q\\)

$$
 \begin{pmatrix} x^{\prime} \\\\ y^{\prime} \end{pmatrix} = A^{-1} \begin{pmatrix} x \\\\ y \end{pmatrix}
$$

wobei \\(A\\) die Übergangsmatrix von \\(B^{\prime}\\) nach \\(B\\) ist.
---
Die Koordinaten von \\(u\_1^{\prime},u\_2^{\prime}\\) bezüglich der Basis \\(B\\)
$$
\begin{bmatrix}  u\_1^{\prime} \end{bmatrix}\_{B} = \begin{pmatrix} \cos(\Theta) \\\\ \sin(\Theta) \end{pmatrix}\\\\
\begin{bmatrix}  u\_2^{\prime} \end{bmatrix}\_{B} = \begin{pmatrix} -\sin(\Theta) \\\\ \cos(\Theta) \end{pmatrix}
$$

---
#### Die Übergangsmatrix \\(A\\)

$$
A = \begin{pmatrix} \cos(\Theta) & -\sin(\Theta) \\\\ \sin(\Theta) & \cos(\Theta) \end{pmatrix}
$$

ist orthogonal


$$
A^{-1}= A^T = \begin{pmatrix} \cos(\Theta) & \sin(\Theta) \\\\ -\sin(\Theta) & \cos(\Theta) \end{pmatrix}
$$
---
#### Koordinatentransformationen von \\(B\\) nach  \\(B^{\prime}\\) 

$$
\begin{pmatrix} x^{\prime} \\\\ y^{\prime} \end{pmatrix} = \begin{pmatrix} \cos(\Theta) & \sin(\Theta) \\\\ -\sin(\Theta) & \cos(\Theta) \end{pmatrix} \begin{pmatrix} x \\\\ y \end{pmatrix} 
$$

---
Zeige dass \\(A\\) orthogonal ist mit

* Multiplikation \\(A^TA\\)
* Zeilenvektoren sind orthonormal
* Spaltenvektoren sind orthonormal 

$$
A = \begin{pmatrix} \frac{4}{5} & 0& -\frac{3}{5}\\\\ 
-\frac{9}{25} & \frac{4}{5} & -\frac{12}{25}\\\\
\frac{12}{25} & \frac{3}{25}& \frac{16}{25}\end{pmatrix} 
$$
