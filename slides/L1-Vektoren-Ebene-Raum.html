## Vektoren in der Ebene und im Raum
---
## Vektoren in physikalischen und geometrischen Kontexten

Die Vektorrechnung entstand in einem langen historischen Prozess vor allem aufgrund der Anforderungen der Geometrie und der Physik.
---
### Vektoren in der Ebene

Zu zwei Punkten P und Q in
der Ebene oder im Raum gibt es genau eine Verschiebung, die \\( P \\) nach \\( Q \\) bringt (abbildet).

![VektorPQ](media/L1_vektorPQ.png)

Diese Verschiebung wird mit  \\( \overrightarrow{PQ} \\) bezeichnet und ist ein (geometrischer) Vektor von \\( P \\) nach \\( Q \\)
---
Unter dem Vektor \\( \overrightarrow{PQ} \\) kann aber auch ein Punkt
\\( R \\) nach \\( S \\) geschoben werden.

![VektorRS](media/L1_vektorRS.png)

In diesem Fall ist \\( \overrightarrow{RS} = \overrightarrow{PQ} \\)
---

Ein __geometrischer Vektor__ ist ein Pfeil (gerichtete Strecke), wobei wir nicht zwischen solchen Pfeilen unterscheiden, die durch eine Parallelverschiebung ineinander übbergehen. Ein geometrischer Vektor ist also die Menge aller zueinander paralleler, gleich langer und gleich gerichteter (gleich orientiert) Pfeile.
---
Zwei Vektore \\( \vec{v} \\) und \\( \vec{w} \\) sind gleich, wenn die Pfeile zueinander parallel und gleich lang und gleich gerichtet sind.

Ein Vektor kann in der Ebene oder im Raum frei parallel verschoben werden und ist nicht an einen festen Anfangspunkt gebunden.

Den zu \\( \vec{v} \\) parallelen, gleich langen, aber entgegengesetzt gerichteten Vektor bezeichnen wir mit \\( -\vec{v} \\) und nennen ihn __Gegenvektor__.
---
### Vektoraddition

Die Vektoren \\( \vec{u} \\) und \\( \vec{v} \\) werden addiert, man schreibt \\( \vec{u} + \vec{v} \\).


![Addition](media/L1_additionuv.png)
---
### (Rechenregeln für geometrische Vektoren)

* Kommutativgesetz: Für beliebige Vektoren \\( \vec{u}, \vec{v} \\)  gilt \\( \vec{u} + \vec{v} = \vec{v} +\vec{u}\\) .
* Assoziativgesetz: Für beliebige Vektoren \\( \vec{u}, \vec{v}, \vec{w} \\) gilt: \\( (\vec{u}+ \vec{v})+ \vec{w} = \vec{u} + (\vec{v}+ \vec{w}) \\) 
* Existenz des Nullvektors: Für jeden Vektor \\( \vec{v} \\) gilt \\( \vec{v} + \vec{0} = \vec{v} \\) 
* Existenz negativer Vektoren: Zu jedem Vektor \\( \vec{v} \\) gibt es einen Vektor \\( -\vec{v} \\) mit \\( \vec{v}+ (-\vec{v}) = \vec{0}\\).
---
### Skalare Multiplikation
Für alle \\( c,d \in \mathbb{R} \\) und für alle geometrischen Vektoren \\( \vec{v}, \vec{w} \\) gelten die folgenden Eigenschaften:

* Distributivgesetz: \\(  c · (\vec{v} + \vec{w}) = c · \vec{v} + c · \vec{w}\\)
* Distributivgesetz: \\(  (c + d) · \vec{v} = c · \vec{v} + d · \vec{v}\\)
* Assoziativgesetz:  \\( c·(d·\vec{v}) = (cd)·\vec{v}\\)
* 1·\vec{v}=\vec{v}.
---
### Vektoren in der Ebene

Gegeben sind die beiden Vektoren \\( \vec{u} \\) und \\( \vec{u} \\)  Konstruieren Sie nun den Vektor 
\\( 2\vec{u}-\frac{1}{2} \vec{v} \\).

![VektorAddition](media/L1_2uv.png)

---
## Vektoren in Koordinatensystemen

In der Ebene, die wir uns als Zeichenebene vorstellen, entsteht ein __rechtwinkliges Koordinatensystem__ (kartesisches System) durch Vorgabe eines Punktes O und zweier aufeinander senkrecht stehender Zahlengeraden, der x- und der y-Achse, deren Nullpunkt jeweils in O liegt.

\\(  \mathbb{R}^2= \\{(x,y)|\mbox{ } x \in \mathbb{R}, y \in \mathbb{R} \\} \\)

Dabei muss die y-Achse durch eine positive Drehung (gegen den Uhrzeigersinn) aus der x- Achse hervorgehen.

---
Ein Vektor \\( \vec{v} \\) in der Ebene \\( \mathbb{R}^2 \\) ist ein Zahlenpaar \\( (x, y) \\), also \\( \vec{v} = (x, y) \\).

![Koordsystem](media/L1_KoordSystem.png)

__Punkt P__   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  __Ortsvektor__ \\( \vec{v} \\)

--- 
\\( P\_1 = (x\_1,y\_1) \\) und \\( P\_2 = (x\_2,y\_2) \\) sind zwei Punkte der Ebene \\( \mathbb{R}^2 \\) . Wie lautet der Vektor \\( \overrightarrow{P\_1P\_2} \\) 

![VektorzwPunkten](media/L1_VektorzwPunkten.png)

\\( \overrightarrow{P\_1P\_2} = \left(\begin{matrix} x\_2-x\_1 \\\\ y\_2-y\_1 \end{matrix}\right) \\) 
---
### Aufgabe

Es sind die Vektoren \\( \vec{u} = (2, 3, −1) \\) und \\( \vec{v} = (3, −4, 2) \\) gegeben. 

Berechnen Sie \\( 3\vec{u}−2\vec{v} \\).

---
Vektoren können in Zeilen oder Spaltenschreibweise dargestellt werden.

\\(  \vec{u} = (u\_1, u\_2) \mbox{ oder } \vec{u} = \left(\begin{matrix} u\_1 \\\\ u\_2 \end{matrix}\right)  \\)



--- 
## Norm eines Vektors

![VektorzwPunkten](media/L1_laengeVektor.png)

Nach dem Satz des Pythagoras gilt \\(  |\vec{v}| = \sqrt{v\_1^2+v\_2^2} \\) für  \\(  \vec{v} \in \mathbb{R}^2 \\) und \\(  |\vec{v}| = \sqrt{v\_1^2+v\_2^2++v\_3^2} \\) für  \\(  \vec{v} \in \mathbb{R}^3 \\) 

---
### Abstand zweier Punkte

<br>

Der Abstand zweier Punkte \\( P\_1 = (x\_1, y\_1, z\_1) \\) und \\( P\_2 = (x\_2, y\_2, z\_2)\\) im Raum ist

<br>

\\( \overrightarrow{P\_1P\_2} = \sqrt{(x\_2-x\_1)^2+(y\_2-y\_1)^2+(z\_2-z\_1)^2} \\)
---

### Skalarprodukt

![Skalarprodukt](media/L1_SkalarProdukt.png)


Unter dem Winkel \\( \phi \\) zwischen den Vektoren \\(  \vec{u} \\)  und \\(  \vec{v} \\) versteht man den kleineren der Winkel

---
Das __Skalarprodukt__  \\(  \vec{u} · \vec{v} \\) ist definiert als

<br>

$$
\vec{u} · \vec{v} = 
    \\left\\{ \begin{matrix} |\vec{u}| · |\vec{v}| · \cos \phi  &\mbox{ für } \vec{u} \neq \vec{0} \mbox{ und  } \vec{v} \neq \vec{0}\\\\ 
    0 &\mbox{ für } \vec{u} = \vec{0} \mbox{ oder  } \vec{v} = \vec{0} \end{matrix} \\right.
$$
---
### Eigenschaften des Skalarproduktes

<br>

* Für \\(  0° \leq \phi \leq 90° \\) ist \\(  \vec{u} · \vec{v} \\) __positiv__.
* Für \\(  90° \leq \phi \leq 180° \\) ist \\(  \vec{u} · \vec{v} \\) __negativ__.
* Für \\(  \phi = 0° \\) haben die beiden Vektoren die gleiche Richtung, es gilt \\(  \vec{u} · \vec{v} = |\vec{u}| · |\vec{v}|\\)
* Das Skalarprodukt mit sich selbst liefert das Quadrat der Länge des Vektors, also \\( \vec{u} · \vec{u} = |\vec{u}|^2 \\)
* Für \\(  \phi = 180° \\) haben die beiden Vektoren entgegengesetzte Richtung,es gilt \\(  \vec{u} · \vec{v} = -|\vec{u}| · |\vec{v}|\\)

* Für \\(  \phi = 90° \\) ist \\( \cos \phi = 0\\), also ist  \\(  \vec{u} · \vec{v} = 0 \\)
---
### Beispiel

<br>

Die Vektoren \\( \vec{u} = \left(\begin{matrix} 0 \\\\ 0 \\\\ 1\end{matrix}\right)\\) und \\(\vec{v} = \left(\begin{matrix} 0 \\\\ 2 \\\\ 2\end{matrix}\right)\\) bilden einen Winkel von \\( 45° \\).

Berechnen Sie das Skalarprodukt

--

\\( \vec{u} \cdot \vec{v} = |\vec{u}| |\vec{v}| \cos(\phi) \\)

<br>

\\(= \sqrt{0^2+0^2+1^2} \sqrt{0^2+2^2+2^2}\frac{1}{\sqrt{2}}\\)

<br>

\\(=\sqrt{8}\frac{1}{\sqrt{2}}=2\\)
---
### Koordinatenform des Skalarproduktes

Nach dem Kosinussatz gilt:

\\( |\vec{v}-\vec{u}|^2 = |\vec{u}|^2 + |\vec{v}|^2 - 2 |\vec{u}| |\vec{v}| \cos(\phi) \\)

![Cosinussatz](media/L1_cossatz.png)
---
### Koordinatenform des Skalarproduktes

Umformen ergibt

\\(  |\vec{u}| |\vec{v}| \cos(\phi) = \frac{1}{2} \left(|\vec{u}|^2+ |\vec{v}|^2 - |\vec{v}-\vec{u}|^2\right) \\)

oder:

\\(  \vec{u} \cdot \vec{v} = \frac{1}{2} \left(|\vec{u}|^2+ |\vec{v}|^2 - |\vec{v}-\vec{u}|^2\right) \\)

--- 
Mit \\(  \vec{u} = \left(\begin{matrix} u\_1 \\\\ u\_2 \\\\ u\_3\end{matrix}\right)\\) und \\(  \vec{v} = \left(\begin{matrix} v\_1 \\\\ v\_2 \\\\ v\_3\end{matrix}\right)\\) 


ist

\\( |\vec{u}|^2 = u\_1^2+u\_2^2+u\_3^2 \\)

\\( |\vec{v}|^2 = v\_1^2+v\_2^2+v\_3^2 \\)
--- 
\\( |\vec{u}-\vec{v}|^2 = (u\_1-v\_1)^2+(u\_2-v\_12)^2+(u\_3-v\_3)^2 \\)


\\( = u\_1^2 + v\_1^2  - 2 u\_1 v\_1 + u\_2^2 + v\_2^2  - 2 u\_2 v\_2 + u\_3^2 + v\_3^2  - 2 u\_3 v\_3  \\)


\\( = u\_1^2 + u\_2^2+ u\_3^2  + v\_1^2 + v\_2^2 + v\_3^2  -2u\_1 v\_1 -2u\_2 v\_2 -2u\_3 v\_3\\)


\\( = |\vec{u}|^2 + |\vec{v}|^2 - 2 (u\_1 v\_1 +u\_2 v\_2 + u\_3 v\_3 ) \\)


--- 
Alles zusammen:

\\(  \vec{u} \cdot \vec{v} = \frac{1}{2} \left(|\vec{u}|^2+ |\vec{v}|^2 - |\vec{v}-\vec{u}|^2\right) \\)

\\(  = \frac{1}{2} \left(|\vec{u}|^2+ |\vec{v}|^2 - \left( |\vec{u}|^2 + |\vec{v}|^2 - 2 (u\_1 v\_1 +u\_2 v\_2 + u\_3 v\_3 )  \right) \right) \\)

\\(  = u\_1 v\_1 +u\_2 v\_2 + u\_3 v\_3  \\)

--- 

### Nochmals das Beispiel

<br>

Berechnen Sie das Skalarprodukt \\( \vec{u} \cdot \vec{v} \\) mit

\\( \vec{u} = \left(\begin{matrix} 0 \\\\ 0 \\\\ 1\end{matrix}\right)\\) und \\(\vec{v} = \left(\begin{matrix} 0 \\\\ 2 \\\\ 2\end{matrix}\right)\\).

\\( \vec{u} \cdot \vec{v} = 0\cdot 0+0\cdot 2+ 1 \cdot 2 = 2 \\)

---
### Beispiel aus der Physik

Arbeit wird durch eine Kraft an einem Körper verrichtet, wenn diese Kraft auf den Körper einwirkt, während sie den Körper über einen bestimmten Weg bewegt.

Das ergit die physikalische Formel

\\(  A = \vec{F} \cdot \vec{s} =  |\vec{F}| \cdot |\vec{s}| \cdot \cos(\phi)  \\) 

---
### Beispiel Arbeit Energie 

Wenn Sie zum Beispiel einen beladenen Einkaufswagen u ̈ber einen Weg von 50m durch Ausu ̈ben einer horizontalen Kraft von 30N auf den Wagen schieben, dann verrichten Sie an dem Wagen eine Arbeit von

A = |K| · |s| = 30 N · 50 m = 1500 Nm = 1500 J.

---
### Winkelbestimmung

Aus \\( \vec{u} \cdot \vec{v} = |\vec{u}| |\vec{v}| \cos(\phi) \\) folgt

\\( \cos(\phi) = \frac{\vec{u} \cdot \vec{v}}{|\vec{u}| |\vec{v}|} \\)

Für Vektoren in  \\( \mathbb{R}^3 \\) gilt:



\\( \cos(\phi) = \frac{u\_1 v\_1 +u\_2 v\_2 + u\_3 v\_3 }{\sqrt{u\_1^2 + u\_2^2+ u\_3^2 } \sqrt{v\_1^2 + v\_2^2+ v\_3^2 }} \\)

---
### Beispiel

Gegeben sind die Vektoren
\\( \vec{u} = \left(\begin{matrix} 2 \\\\ -1\\\\ 1\end{matrix}\right)\\) und \\(\vec{v} = \left(\begin{matrix} 1 \\\\ 1 \\\\ 2\end{matrix}\right)\\) berechnen Sie den Winkel zwischen den beiden Vektoren.


\\( \cos(\phi) = \frac{2\cdot 1+ (-1)\cdot 1 + 1 \cdot 2 } {\sqrt{4+1+1}\sqrt{4+1+1}} = \frac{3}{6} = \frac{1}{2} \\)
---
### Orthogonale Vektoren

<br>

Zwei Vektoren \\( \vec{u} \\) und \\( \vec{v} \\) sind genau dann orthogonal, wenn \\( \vec{u} \cdot \vec{v} = 0 \\) ist.

---
### Orthogonale Projektionen

In einer Reihe von Anwendungen interessiert man sich für die "Zerlegung" eines Vektors \\( \vec{u}  \\) in einen zu einem gegebenen Vektor  \\( \vec{a}  \\) parallelen und einen dazu senkrechten Anteil.

![orthogonale Projektion](media/L1_Projektion.png)

Der Vektor \\(  \vec{w\_1} \\) heisst __Orthogonalprojektion__ von \\(  \vec{u} \\) auf \\(  \vec{a} \\)


\\( \vec{u} = \vec{w\_1} + \vec{w\_2} \\)

---
### Orthogonalprojektion

Für Vektoren \\(  \vec{u} \\) und \\(  \vec{a} \\) mit \\(  \vec{a} \neq  \vec{0}\\)   gilt :

<br>

\\( \vec{w\_1} = Proj_a(u) = \frac{\vec{u}\vec{a}}{|\vec{a}|^2} \vec{a}\\)
<br>

\\( \vec{w\_2} = \vec{u}-Proj_a(u) = \vec{u} - \frac{\vec{u}\vec{a}}{|\vec{a}|^2} \vec{a}\\)

---
### Beispiel



\\( \vec{u} = \left(\begin{matrix} 2 \\\\ -1\\\\ 3\end{matrix}\right)\\) und \\(\vec{a} = \left(\begin{matrix} 4 \\\\ -1 \\\\ 2\end{matrix}\right)\\) 

Bestimmen Sie die orthogonale Projektion von \\(  \vec{u} \\) auf den den Vektor \\(  \vec{a} \\) und den senkrechten Anteil.


\\(  \vec{u} \vec{a} = 2 \cdot 4 + (-1) \cdot (-1) + 3 \cdot 2 = 15\\)

\\(  |\vec{a}|^2 = 4^2 + (-1)^2 + 2^2 = 21 \\)

\\(  Proj_a(u) = \frac{\vec{u}\vec{a}}{|\vec{a}|^2} \vec{a} = \frac{15}{21} \left(\begin{matrix} 4 \\\\ -1 \\\\ 2\end{matrix}\right) \\)

---
### Länge Orthogonalprojektion

![orthogonale Länge](media/L1_laengeorthogonal.png)

\\(  |Proj_a(u)| =  \frac{|\vec{u} \vec{a}|}{|\vec{a}|} = |\vec{u}| \cdot \cos(\phi) \\)

---

### Kreuzprodukt nur für \\( \mathbb{R}^3 \\) 

physikalische Anwendungen

Drehmoment, Lorenzkraft, Drehimpuls

---

Unter dem Kreuzprodukt \\(  \vec{u} ×  \vec{v} \\)   zweier räumlicher Vektoren \\(  \vec{u} \\) und \\(  \vec{v} \\)  versteht man den eindeutig bestimmten Vektor mit folgenden Eigenschaften:

* \\(  \vec{u} ×  \vec{v} \\) ist sowohl zu \\(  \vec{u} \\) und auch zu \\( \vec{v} \\) orthogonal.
* Die Länge des Vektors \\(  \vec{u} ×  \vec{v} \\) ist gleich dem Produkt aus den Längen der Vektoren \\(  \vec{u} \\) und \\(  \vec{v} \\) und dem Sinus des von ihnen eingeschlossenen Winkels \\(  \phi \\).

\\(  |\vec{u} × \vec{v}| = |\vec{u}| \cdot |\vec{v}| \cdot \sin(\phi) \\)

* Die Vektoren \\(  \vec{u} \\), \\(  \vec{v} \\) und \\( \vec{u} × \vec{v} \\) bilden in dieser Reihenfolge ein Rechtssystem.

---
![Kreuzprodukt](media/L1_Kreuzprodukt.png)

Für den Flächeninhalt \\( A \\) des aufgespannenten Parallelogramms gilt:

\\( A = (Grundlinien) \cdot (Höhe) =  |\vec{u}| \cdot h = |\vec{u}| \cdot |\vec{v}| \cdot \sin(\phi)\\)


---
### Kriterium für parallele Vektoren im Raum


Zwei vom Nullvektor verschiedene Vektoren \\(  \vec{u} \\)  und \\(  \vec{v} \\)  sind genau dann parallel, wenn ihr Kreuzprodukt der Nullvektor ist:

\\(  \vec{u} × \vec{v} = \vec{0} \\) genau dann, wenn \\(  \vec{u} \\)  und \\(  \vec{v} \\)  parallel sind.

---
### Rechenregeln des Kreuzprodukts

* \\(  \vec{u} × \vec{v} = - \vec{v} × \vec{u} \\)(Anti-Kommutativgesetz)
* \\(  \vec{u} × (\vec{v}+\vec{w}) = \vec{u} × \vec{v} + \vec{u} × \vec{w}\\)(Distributivgesetz)
* \\(  (\vec{u} + \vec{v}) × \vec{w} = \vec{u} × \vec{w} + \vec{v} × \vec{w}\\)(Distributivgesetz)
* \\(  c (\vec{u}  × \vec{v}) = (c\vec{u}) × \vec{v} = \vec{u} × (c\vec{v})\\)(Assoziativgesetz)
* \\(  \vec{u} × \vec{0} = \vec{0} × \vec{u} = \vec{0}  \\)
* \\(  \vec{u} × \vec{u} = \vec{0}  \\)

---
### Koordinatendarstellung des Kreuzproduktes

Sind  \\( \vec{u} = \left(\begin{matrix} u\_1 \\\\ u\_2 \\\\ u\_3\end{matrix}\right)\\) und \\(\vec{v} = \left(\begin{matrix} v\_1 \\\\ v\_2 \\\\ v\_3\end{matrix}\right)\\) zwei Vektoren im Raum so ist das Kreuzprodukt durch 

\\(  \vec{u} × \vec{v} = \left(\begin{matrix} u\_2v\_3 − u\_3v\_2 \\\\ u\_3v\_1 −u\_1v\_3 \\\\ u\_1v\_2 −u\_2v\_1\end{matrix}\right)
 \\)
berechenbar. 

---
###Flächeninhalt eines Dreiecks

Berechnen Sie den Flächeninhalt des Dreiecks mit den Eckpunkten \\( P\_1 = (2,2,0)\\) , \\( P\_2 = (−1,0,2) \\) und \\( P\_3 = (0,4,3) \\).

Lösung: Der Flächeninhalt des Dreiecks ist die Hälfte des Inhalts des Parallelogramms, das von den Vektoren \\(\overrightarrow{P\_1P\_2} \\) und \\(\overrightarrow{P\_1P\_3} \\) aufgespannt wird.
--

\\(\overrightarrow{P\_1P\_2} = \left(\begin{matrix} -1 -2 \\\\ 0 -2 \\\\ 2-0\end{matrix}\right)=  \left(\begin{matrix} -3 \\\\ -2 \\\\ 2\end{matrix}\right)\\) 

\\(\overrightarrow{P\_1P\_3} = \left(\begin{matrix} 0 -2 \\\\ 4 -2 \\\\ 3-0\end{matrix}\right)=  \left(\begin{matrix} -2 \\\\ 2 \\\\ 3\end{matrix}\right)\\) 

--

\\(\overrightarrow{P\_1P\_2} × \overrightarrow{P\_1P\_3} = \left(\begin{matrix} -3 \\\\ -2 \\\\ 2\end{matrix}\right) × \left(\begin{matrix} -2 \\\\ 2 \\\\ 3\end{matrix}\right) = \left(\begin{matrix} -10 \\\\ 5 \\\\ -10\end{matrix}\right) \\) 

--

$$
\begin{align}
 \frac{1}{2} | \overrightarrow{P\_1P\_2} × \overrightarrow{P\_1P\_3} | &= \frac{1}{2} \sqrt{100+25+100} \\\\
	&= \frac{1}{2} \sqrt{225} \\\\
	&= \frac{15}{2} 
\end{align}
$$
