## Analytische Geometrie von Geraden und Ebenen


In diesem Abschnitt wollen wir ein paar grundlegende Begriffe aus der Analytischen Geometrie behandeln. Im Vordergrund stehen verschiedene Darstellungen von Geraden und Ebenen.

---
### Darstellungen von Geraden

Jede Gerade in der \\( x\_1 , x\_2\\)-Ebene lässt sich durch eine Koordinatengleichung 

der Form \\( ax\_1 +bx\_2 +c=0 \\) beschreiben.
---

### Punktprobe

Liegt der Punkt \\( A = (0,3) \\) auf der Geraden \\( g \\) mit \\( g: x\_1 + 2x\_2 = 6\\)
--

\\( (0,3) \\) in Gleichung einsetzen

Man erhält: \\(  0 + 2 \cdot 3 = 6 \\)

Damit liegt der Punkt \\( A = (0,3) \\) auf der Geraden.
---
### Koordinatengleichung

Die zwei Punkte \\( P\_1 = (0,1) \\) und \\( P\_2 = (2,0) \\) legen eine Gerade in der Ebene \\( \mathbb{R}^2 \\)  fest.

Setzt man die beiden Punkte in die Parametergleichung der Geraden ein, erhält man das folgende Gleichungssystem

$$
\begin{align}
a·0+b·1+c&=0 \\\\
a·2+b·0+c&=0
\end{align}
$$

Wählt man  \\( c= -2\\) erhält man \\( a= 1\\) und  \\( b= 2\\) 
---
### Vektorielle Punkt-Richtungsform, Parameterform

Jede Gerade in der Ebene oder im Raum lässt sich durch eine Gleichung der Form

\\( \vec{x} = \vec{p} + t \cdot \vec{u} \mbox{ mit } t \in \mathbb{R} \\) beschreiben.
---
### Geradengleichung in Parameterform (Parametergleichung) 

![Geradengleichung](media/L2-Geradengleichung.png)

---
### Aufgabe

Geben Sie zwei Parametergleichungen für die Gerade an, die durch die
Punkte A = (1,−2,5) und B = (4,6,−2) geht.

---
### Aufgabe

Prüfen Sie, ob der Punkt \\( A = (−7,−5,8) \\) auf der Geraden liegt, die durch die Gleichung 
\\( \vec{x} = \left(\begin{matrix} 3 \\\\ -1 \\\\ 2\end{matrix}\right) + t \left(\begin{matrix} 5 \\\\ 2 \\\\ -3\end{matrix}\right) \\)
 beschrieben ist.

---
### Gleichungssystem

\\( \left(\begin{matrix} -7 \\\\ -5 \\\\ 8\end{matrix}\right)  = \left(\begin{matrix} 3 \\\\ -1 \\\\ 2\end{matrix}\right) + t \left(\begin{matrix} 5 \\\\ 2 \\\\ -3\end{matrix}\right) \\)

<br>

Für \\( t = -2 \\) ist jede Zeile des Gleichungssystems erfüllt,
damit liegt \\( A \\) auf der Gerade 


----

### Parameterform -> Koordinatenform

Bestimmen Sie die Koordinatenform von der Geraden g

<br>

\\(  \vec{x} =  \left(\begin{matrix} 4 \\\\ 0\end{matrix}\right) + t \cdot  \left(\begin{matrix} -2 \\\\ 1\end{matrix}\right)  \\)


---
### Lösung

$$
\begin{align}
x\_1 &= 4 + t \cdot (-2) \\\\
x\_2 &=  t 
\end{align}
$$

<br>

$$
\begin{align}
x\_1 &= 4 + x\_2 \cdot (-2) \\\\
\end{align}
$$

<br>

$$
\begin{align}
x\_1 + 2 x\_2 - 4 &= 0 \\\\
\end{align}
$$

---
### Darstellung von Ebenen

Jede Ebene lässt sich durch eine Gleichung der Form

\\( \vec{x} = \vec{p} + s \cdot \vec{u} + t \cdot \vec{v} \mbox{ mit } s,t \in \mathbb{R} \\)


beschreiben. Hierbei ist \\( \vec{p} \\) der Stützvektor und die nicht parallelen Vektoren \\( \vec{u} \\) und \\( \vec{v} \\) sind zwei Spannvektoren.

---

### Ebenengleichung in Parameterform

![Ebenengleichung](media/L2-Ebenengleichung.png)

---
### Aufgabe
Die drei Punkte \\( A = (1,−1,1), B = (1.5,1,0) \mbox{ und } C = (0,1,1) \\) legen
eine Ebene fest. Geben Sie eine Parameterdarstellung dieser Ebene an.

---
### Lösung

Wählt man als Stützvektor den Ortsvektor von \\( A \\) und als Spannvektoren \\( \overrightarrow{AB} \\)
und  \\( \overrightarrow{AC} \\), so erhält man

\\( \vec{x} =  \left(\begin{matrix} 1 \\\\ -1 \\\\ 1\end{matrix}\right) + s \left(\begin{matrix} 0.5 \\\\ 2 \\\\ -1\end{matrix}\right) + t \left(\begin{matrix} -1 \\\\ 2 \\\\ 0\end{matrix}\right)\\)


---
### Parameterform → Koordinatenform

\\( \vec{x} =  \left(\begin{matrix} 1 \\\\ 1 \\\\ 1\end{matrix}\right) + s \left(\begin{matrix} 2 \\\\ 1 \\\\ 0\end{matrix}\right) + t \left(\begin{matrix} 3 \\\\ 0 \\\\ 0.5\end{matrix}\right)\\)


---
### Lösung über Gleichungssystem

<br>

$$
\begin{align}
x\_1 &= 1 + 2s + 3t \\\\
x\_2 &= 1 + s  + 0t \\\\
x\_3 &= 1 + 0s + 0.5t
\end{align}
$$

<br> 

$$
\begin{align}
x\_1 &= 1 + 2s + 3t \\\\
s &= x\_2 -1 \\\\
t &= 2x\_3- 2 
\end{align}
$$

---

$$
\begin{align}
x\_1 &= 1 + 2(x\_2 -1) + 3(2x\_3- 2 ) \\\\
x\_1 &= 1 + 2x\_2 -2 + 6x\_3- 6  \\\\
x\_1 - 2x\_2 - 6x\_3 +7 &= 0 \\\\
\end{align}
$$

---
### Koordinatenform → Parameterform

Bestimmen Sie eine Parametergleichung von der Ebene, die durch die Gleichung

\\( 3x\_1−x\_2+7x\_3−12=0 \\) gegeben ist.
---
### Lösung

1. Schritt auflösen nach einer Koordinaten

\\( x\_2 = 3x\_1+7x\_3−12 \\)
 
 <br>

$$
\begin{align}
x\_1 &= 1x\_1+0x\_3 + 0 \\\\
x\_2 &= 3x\_1+7x\_3 − 12 \\\\
x\_3 &= 0x\_1+1x\_3 + 0
\end{align}
$$


---

\\( \vec{x} =  s \cdot \left(\begin{matrix} 1 \\\\ 3 \\\\ 0\end{matrix}\right) + t \cdot \left(\begin{matrix} 0 \\\\ 7 \\\\ 1\end{matrix}\right) +  \left(\begin{matrix} 0 \\\\ -12 \\\\ 0\end{matrix}\right) \\)

---
### Aufgabe

Die drei Punkte A = (1,1,0), B = (1,0,1) und C = (0,1,1) legen eine Ebene fest. Bestimmen Sie eine Koordinatengleichung dieser Ebene.

---
### Lösung

Ansatz: \\( ax\_1 + bx\_2 + cx\_3 + d = 0 \\)

<br>

$$
\begin{align}
\mbox{(1,1,0): } a\cdot 1 + b\cdot 1 + c\cdot 0 + d &= 0 \\\\
\mbox{(1,0,1): } a\cdot 1 + b\cdot 0 + c\cdot 1 + d &= 0 \\\\
\mbox{(0,1,1): } a\cdot 0 + b\cdot 1 + c\cdot 1 + d &= 0 \\\\
\end{align}
$$

<br>

Dieses lin Gleichungssystem hat drei Gleicungen und 4 Variablen

---

$$
\begin{align}
\mbox{(1,1,0): } a + b + d &= 0 \\\\
\mbox{(1,0,1): } - c - d &= a \\\\
\mbox{(0,1,1): } - c - d &= b \\\\
\end{align}
$$

<br>

$$
- c - d - c - d + d = 0
$$

<br>

$$
c = \frac{-1}{2}d
$$

<br>

---
$$
\begin{align}
\mbox{(1,0,1): } - c - d &= a \\\\
 \frac{-1}{2}d - d &= a \\\\
 a &= \frac{-1}{2}d 
\end{align}
$$

---

$$
\begin{align}
\mbox{(0,1,1): } - c - d &= b \\\\
 \frac{-1}{2}d - d &= b \\\\
 b &= \frac{-1}{2}d 
\end{align}
$$
---

Setzt man \\( d =  -2 \\) erhält man \\( a=1,b=1,c=1\\)

<br>

\\( x\_1 +x\_2 +x\_3 −2=0 \\)

### Ebenengleichung in Normalenform

![Ebenengleichung](media/L2-Normalform.png)

---
Eine Ebene kann durch einen Stützvektor und einen __Normalvektor der Ebene__ beschrieben werden.

Ein Punkt \\( X \\) liegt genau dann auf der Ebene, wenn der Vektor\\( \vec{x}-\vec{p} \\) orthogonal zu
\\( \vec{n} \\) ist. Daher ist \\( (\vec{x}-\vec{p}) \cdot \vec{n} = 0  \\) eine Gleichung der Ebene.
---
Koordinatengleichung → Normalform einer Ebene

\\( ax\_1 + bx\_2 + cx\_3 + d = 0 \\)

<br>

\\( \left(\begin{matrix} a \\\\ b \\\\ c\end{matrix}\right) \cdot \left(\begin{matrix} x\_1 \\\\ x\_2 \\\\ x\_3\end{matrix}\right) + d = 0 \\)


---
### Normalenform → Koordinatenform

<br>

Eine Ebene durch \\(P = (4, 1, 3)\\) hat den Normalenvektor \\(\vec{n} = (2, −1, 5)\\)

<br>
--
### Lösung

<br> 

$$
\left( \vec{x} - \left(\begin{matrix} 4 \\\\ 1 \\\\ 3\end{matrix}\right) \right) \cdot \left(\begin{matrix} 2 \\\\ -1 \\\\ 5\end{matrix}\right) = 0
$$

<br>

$$
 \vec{x} \cdot \left(\begin{matrix} 2 \\\\ -1 \\\\ 5\end{matrix}\right) - \left(\begin{matrix} 4 \\\\ 1 \\\\ 3\end{matrix}\right) \cdot \left(\begin{matrix} 2 \\\\ -1 \\\\ 5\end{matrix}\right)  = 0
$$

--
### Lösung

$$
 \vec{x} \cdot \left(\begin{matrix} 2 \\\\ -1 \\\\ 5\end{matrix}\right) - \left(\begin{matrix} 4 \\\\ 1 \\\\ 3\end{matrix}\right) \cdot \left(\begin{matrix} 2 \\\\ -1 \\\\ 5\end{matrix}\right)  = 0
$$

<br>

$$
2 x\_1 - x\_2 + 5 x\_3 - 22 = 0
$$


---
### Koordinatenform → Normalenform

Bestimmen Sie für die Ebene mit der Koordinatengleichung \\( 2x\_1 +5x\_2 +
3x\_3 − 12 = 0 \\) eine Ebenengleichung in Normalenform.
---
### Lösung

Zur Bestimmung des Stützvektors \\( \vec{p} \\) ist es geschickt, zwei Koordinaten als Null zu wählen

\\( 2x\_1 +5x\_2 + 3x\_3 − 12 = 0 \\)

\\( x\_2 = 0 , x\_3 = 0 \\) dann ist \\( 2x\_1 = 12 \\)

und

\\( \vec{p} = \left(\begin{matrix} 6 \\\\ 0 \\\\ 0\end{matrix}\right) \\)

---
### Lösung

$$
\left( \vec{x} - \left(\begin{matrix} 6 \\\\ 0 \\\\ 0\end{matrix}\right) \right) \cdot \left(\begin{matrix} 2 \\\\ 5 \\\\ 3\end{matrix}\right) = 0
$$

---

Ist \\( ax\_1 + bx\_2 + cx\_3 + d = 0 \\) eine Koordinatengleichung einer Ebene, so ist der Vektor mit den Koordinaten \\( a, b, c \\) ein Normalenvektor der Ebene.
