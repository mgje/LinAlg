## Lineare Gleichungssysteme und Matrizen
---
Eine Gerade in der xy-Ebene kann algebraisch durch eine Gleichung der Form 

\\( a_1 x + a_2 y = b\\)

dargestellt werden.
---
## Gleichungssysteme

<br>

\\(
	\begin{eqnarray}
4 x_1 - x_2 + 3 x_3 = -1 \\\\
3 x_1 + x_2 + 9 x_3 = -4 \\\\
	\end{eqnarray}
\\)

---
Ein System, das kein Lösung besitzt, heisst inkonsistent, während wwir lösbare Systeme als 
konsistent bezeichnen

---
### System von drei Gleichungen mit vier Unbekannten die Form


\\( \begin{eqnarray} a\_{11}x\_2 + a\_{12} x\_2 + a\_{13} x\_3 + a\_{14} x\_4 = b\_1 \\\\ 
					 a\_{21}x\_2 + a\_{22} x\_2 + a\_{23} x\_3 + a\_{24} x\_4 = b\_2 \\\\ 
					 a\_{31}x\_2 + a\_{32} x\_2 + a\_{33} x\_3 + a\_{34} x\_4 = b\_3 \\\\ 
	\end{eqnarray} \\)

---
## Homogene lin Gleichungssysteme

* Ein lineares Gleichungssysteme heisst homogen, wenn alle konstanten Terme gleich null sind.

<br>

\\( \begin{eqnarray} a\_{11}x\_2 + a\_{12} x\_2 + \cdots + a\_{1n} x\_4 = 0 \\\\ 
					 a\_{21}x\_2 + a\_{22} x\_2 + \cdots + a\_{2n} x\_4 = 0 \\\\ 
					 \vdots \: \:\: \: \: \:\: \:\: \:\:\vdots \: \:\: \:\: \:\: \:\: \:\: \:\\: \:\: \:\: \:\vdots \: \:\: \: \: \: \: \:  \vdots  \\\\
					 a\_{m1}x\_2 + a\_{m2} x\_2 + \cdots + a\_{mn} x\_4 = 0 \\\\ 
	\end{eqnarray} \\)

---
Ein homogenes Gleichungssystem ist konsistent, da es immer die Lösung \\( x\_1 = x\_2 = \cdots = x\_n = 0 \\) hat.

Die Lösung heisst triviale Lösung

Es gilt:

* Das System hat nur die triviale Lösung
* Das System hat, zusätzlich zur trivialen Lösung, unendlich viele nichttriviale Lösungen.

# Matrizen
## und Matrixoperationen
---
## Definition

___
Eine Matrix ist ein rechteckiges Zahlenschema. Die Zahlen werden 
als Elemente der Matrix bezeichnet.
___

<br>

$$
\\left( \begin{matrix}
	    1 & 2\\\\
		3 & 4\\\\
		1 & 2\\\\
		3 & 4\\\\  
\end{matrix} \\right) ,
\\left( \begin{matrix}
	    1 & 2 & 0 & 6 & 9\\\\
\end{matrix} \\right) ,
\\left( \begin{matrix}
	    4\\\\
		0 \\\\
		1 \\\\  
\end{matrix} \\right) ,
\\left( \begin{matrix}
	    4\\\\
\end{matrix} \\right) 
$$

---
## Definition
___
Zwei Matrizen sind gleich, wenn sie dieselbe Grösse haben und die 
einander entsrpechenden Elemente übereinstimmen.
___
---
## Multiplikation

___
Ist \\( A \\) eine \\( m \times r\\)-Matrix und \\(B\\) eine \\( r \times n\\)-Matrix, so ist das **Produkt** \\( AB \\) die folgendermassen definierte  \\( m \times n\\)-Matrix:

Um das Element in der Zeile \\( i \\) und Spalte \\( j \\) von \\( AB \\) zu bestimmen, multipliziert man paarweise die Elemente der \\( i \\)-ten Zeile von \\( A \\) und der \\( j \\)-ten Spalte von \\( B \\) und addiert die entstehenden Produkte
___
---

$$
\\left( \begin{matrix}
	    1 & 2 & 4\\\\
		2 & 6 & 0\\\\
\end{matrix} \\right)
\\left( \begin{matrix}
	    4 & 1 & 4 & 3\\\\
		0 & -1 & 3 & 1\\\\
		2 & 7 & 5 & 2\\\\
\end{matrix} \\right)
$$
