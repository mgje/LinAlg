## Vektorräume
---
Statt einzelne Vektoren untersuchen wir nun Räume von Vektoren. Allgemein versteht man unter einem Raum eine Menge mit einer Struktur.


---
### Die Vektorraum-Definition

Ein reeller Vektorraum besteht aus einer Menge \\( V \\) von Elementen, die wir Vektoren nennen, die folgenden Regeln genügen:

* Es gibt eine Verknüpfung \\( \oplus \\) von Vektoren, die je zwei Vektoren \\( \vec{v} \\) und \\( \vec{w} \\) einem neuen Vektor \\( \vec{v} \oplus \vec{w} \\) zuordent.
* Kommutativität: \\( \vec{v} \oplus \vec{w} = \vec{w} \oplus \vec{v}\\)
* Assoziativität: \\( \vec{u} \oplus (\vec{v} \oplus \vec{w}) = (\vec{u} \oplus \vec{w}) \oplus \vec{v}\\)
* Existenz des Nullvektors: Es gibt einen Vektor, den wir mit \\( \vec{0} \\) bezeichnen, mit folgender Eigenschaft \\( \vec{v} \oplus \vec{0} = \vec{v} \\)
* Existenz negativer Vektoren: Zu jedem Vektor \\( \vec{v} \\) gibt es einen Vektor,den wir \\( -\vec{v} \\) nennen, mit \\( \vec{v} \oplus (-\vec{v}) = \vec{0}  \\)

---
### Die Vektorraum-Definition II

* Es gibt eine Verknüpfung \\( \odot \\) zwischen reellen Zahlen \\( c \\) und Vektoren \\( \vec{v} \\) für \\( c,d \in \mathbb{R} \mbox{ und } v,w \in \mathbb{R}^n \\)
* Distributivgesetz:  \\( c \odot ( \vec{v} \oplus \vec{w}) = (c \odot  \vec{v}) \oplus (c \odot  \vec{w})  \\)  
* Distributivgesetz:  \\( (c + d) \odot \vec{v} = (c \odot  \vec{v}) \oplus (d \odot  \vec{v})  \\) 
* Assoziativgesetz: \\( c \odot (d \odot \vec{v}) = (c \cdot d) \odot  \vec{v}  \\) 
* \\( 1 \odot \vec{v} = \vec{v} \\)
---
### Definitionen

* Reelle Zahlen nennen wir auch __Skalare__.
* Die Operation \\( \oplus \\) ist die Vektoraddition.
* Die Verknüpfung \\( \odot \\) die Skalarmultiplikation.
* Der Verktor \\( \vec{0} \\) bezeichnen wir als Nullvektor
* Den Vektor \\( -\vec{v} \\) nennen wir Gegenvektor
---
### Eigenschaften eines Vektorraums

* \\( 0 \vec{v} = 0\\) für jeden Vektor \\( \vec{v} \in V \\)
* Der Nullvektor \\( \vec{0}\\) ist eindeutig.
* \\( c \vec{0} = \vec{0}\\) für jedes Skalar \\(  c \in \mathbb{R} \\)
* Falls \\( c\vec{v} = o \\) ist, dann ist \\( c=0 \mbox{ oder } \vec{v}=\vec{o} \\).
* Für jeden Vektor \\( \vec{v} \in V\\) ist \\( (-1)\vec{v} = -\vec{v} \\).
* Zu jedem Vektor \\( \vec{v} \in V\\) gibt es genau einen Gegenvektor.
---
### Beispiele von reellen Vektorräumen

* die Menge aller Funktionen von \\( \mathbb{R} \\) nach \\( \mathbb{R} \\)
* die Menge aller stetigen Funktionen von \\( \mathbb{R} \\) nach \\( \mathbb{R} \\)
* die Menge aller n-mal differenzierbaren Funktionen von \\( \mathbb{R} \\) nach \\( \mathbb{R} \\)
* die Menge aller unendlich oft differenziebaren Funktionen von \\( \mathbb{R} \\) nach \\( \mathbb{R} \\)
---
### Der Vektorraum der reellen Matrizen

Wir betrachten die Menge Rm×n, als Addition \\( + \\) die elementweise definierte Matrizenaddition und als \\( · \\) die skalare Multiplikation einer Matrix mit einer reellen Zahl.

---
### Matrix Addition \\( + \\)

$$
A=\begin{pmatrix} 4 & 1 & 2\\\\ -6 & -3 & 6 \\\\ 3 & 1 & 2 \end{pmatrix} \quad \mbox{und} \quad
B=\begin{pmatrix} 1 & 2 & 3 \\\\ 2 & 0 & -1 \\\\ 0 & -4 & -7 \end{pmatrix} \, .
$$

$$
A + B = \begin{pmatrix} 5 & 3 & 5 \\\\ -4 & -3 & 5 \\\\ 3 & -3 & -5 \end{pmatrix} \
$$
---
### Multiplikation mit Skalar 

$$
s = 3 \quad \mbox{,} \quad A=\begin{pmatrix} 4 & 1 & 2\\\\ -6 & -3 & 6 \\\\ 3 & 1 & 2 \end{pmatrix}
$$

$$
s \cdot A = \begin{pmatrix} 12 & 3 & 6\\\\ -18 & -9 & 18 \\\\ 9 & 3 & 6 \end{pmatrix}
$$
---
### Nullelement ?

$$ 0 + A = A$$

$$
\begin{pmatrix} 0 & 0 & 0\\\\ 0 & 0 & 0 \\\\ 0 & 0 & 0 \end{pmatrix} +
\begin{pmatrix} 4 & 1 & 2\\\\ -6 & -3 & 6 \\\\ 3 & 1 & 2 \end{pmatrix}
= \begin{pmatrix} 4 & 1 & 2\\\\ -6 & -3 & 6 \\\\ 3 & 1 & 2 \end{pmatrix}
$$

### Untervektorräume

Es sei \\( V \\) ein Vektorraum und \\( U \\) eine nichtleere Teilmenge von \\(V \\). Ist \\( U \\) ein Vektorraum bezüglich der Operationen in \\( V \\), so ist \\( U \\) ein __Untervektorraum__ von \\( V \\) . Statt Untervektorraum sagt man oft kurz __Unterraum__.

---
### Unterraumkriterium

* Abgeschlossenheit Additon: Ist \\( \vec{u},\vec{v} \in U \\) dann ist auch \\( (\vec{u} + \vec{v}) \in U\\)
* Abgeschlossenheit Multiplikation: Ist \\( \vec{u} \in U  \quad \mbox{und} \quad c \in \mathbb{R}\\) dann ist auch
\\( (c\vec{u}) \in U \\)
---
### Beispiel

Es sei \\( U \\) eine durch den Ursprung verlaufende Gerade im Vektorraum \\( \mathbb{R}^3 \\). Begründen Sie, dass \\( U \\) ein Unterraum des \\( \mathbb{R}^3 \\) ist.

Begründung: Seien \\( P\_1, P\_2\\) zwei Punkte auf der Geraden. Es liegt auch \\( c \overrightarrow{P\_1P\_2}\\) auf dieser Gerade für jedes \\( c \in \mathbb{R} \\).

Sind \\( \vec{v\_1}, \vec{v\_2}\\) Vektoren auf der Geraden, dann ist auch \\( (\vec{v\_1} + \vec{v\_2})\\) ein Vektor auf der Geraden.

---
### Triviale Unterräume
Jeder Vektorraum \\( V ̸neq \vec{0}\\) enthält mindenstens zwei triviale Unterräume, nämlich den ganzen Raum \\( V \\) und den Nullvektorraum \\( \vec{0} \\).

### Eine Matrix kann als recheckiges Zahlenschema betrachtet werden.
<br>
$$
\begin{pmatrix} 12 & 3 & 6\\\\ -18 & -9 & 18 \\\\ 9 & 3 & 6 \end{pmatrix}
\quad ,
\begin{pmatrix} 2 & 9 & 6\end{pmatrix}
\quad ,

$$
<br>

$$
---
### Matrix Operationen

$$
\begin{pmatrix} 12 & 3 & 6\\\\ -18 & -9 & 18 \\\\ 9 & 3 & 6 \end{pmatrix}
\begin{pmatrix}  1\\\\ 2 \\\\ 3 \end{pmatrix} = ?
$$
--
$$
\begin{pmatrix} 12 & 3 & 6\\\\ -18 & -9 & 18 \\\\ 9 & 3 & 6 \end{pmatrix}
\begin{pmatrix}  1\\\\ 2 \\\\ 3 \end{pmatrix} = 
\begin{pmatrix} 12 \cdot 1 + 3 \cdot 2 + 6 \cdot 3\\\\ -18 \cdot 1 + -9 \cdot 2 + 18 \cdot 3 \\\\ 9 \cdot 1 + 3 \cdot 2 + 6 \cdot 3  \end{pmatrix}= \begin{pmatrix} 36 \\\\ 18 \\\\  33\end{pmatrix}
$$
---
$$
\begin{pmatrix} a\_{11} & a\_{12} & a\_{13}\\\\ a\_{21} & a\_{22} & a\_{23} \\\\ a\_{31} & a\_{32} & a\_{33} \end{pmatrix}
\begin{pmatrix}  x\_1 \\\\ x\_2 \\\\ x\_3 \end{pmatrix} = ?
$$
--
$$
\begin{pmatrix} a\_{11} & a\_{12} & a\_{13}\\\\ a\_{21} & a\_{22} & a\_{23} \\\\ a\_{31} & a\_{32} & a\_{33} \end{pmatrix}
\begin{pmatrix}  x\_1 \\\\ x\_2 \\\\ x\_3 \end{pmatrix} = 
\begin{pmatrix}  a\_{11} \cdot x\_1 + a\_{12} \cdot x\_2 + a\_{13} \cdot x\_3 \\\\ a\_{21} \cdot x\_1 + a\_{22} \cdot x\_2 + a\_{23} \cdot x\_3 \\\\ a\_{31} \cdot x\_1 + a\_{32} \cdot x\_2 + a\_{33} \cdot x\_3 \end{pmatrix}
$$
---
### Ein Gleichungssystem

$$
\begin{align}  
a\_{11} \cdot x\_1 + a\_{12} \cdot x\_2 + a\_{13} \cdot x\_3 &= 0 \\\\ 
a\_{21} \cdot x\_1 + a\_{22} \cdot x\_2 + a\_{23} \cdot x\_3 &= 0 \\\\ 
a\_{31} \cdot x\_1 + a\_{32} \cdot x\_2 + a\_{33} \cdot x\_3 &= 0 \\\\
\end{align} 
$$

---
### lässt sich kompakt schreiben
<br>

$$
\begin{pmatrix} a\_{11} & a\_{12} & a\_{13}\\\\ a\_{21} & a\_{22} & a\_{23} \\\\ a\_{31} & a\_{32} & a\_{33} \end{pmatrix}
\begin{pmatrix}  x\_1 \\\\ x\_2 \\\\ x\_3 \end{pmatrix} = \vec{0}
$$

<br>

$$
A \vec{x} = 0
$$

### Der Nullraum

Ein lineares homogenes Gleichungssystem mit m Gleichungen und n Unbekannten kann man stets in der Form

$$
A \vec{x} = 0
$$

schreiben.

Die Menge \\( \mathbb{W} \\) aller Lösungen des homogenen Gleichungssystem nennt man den __Nullraum__

Den __Nullraum__ einer Matrix bezeichnet man mit \\( N(A) \\).

---
Der Lösungraum des linearen homogenen Gleichungssystems \\( Ax = 0\\) bzw. der Nullraum \\(N(A)\\) der Matrix \\(A \in \mathbb{R}^{m×n}\\) ist ein Untervektorraum des \\(\mathbb{R}n\\).


---
### Beispiel
$$
\begin{align}
x\_1 + 2x\_2 &= 0
3x\_1 + 6x\_2 &= 0
\end{align}
$$

<br>

$$
A = \begin{pmatrix}  1 & 2 \\\\ 3 & 6 \end{pmatrix}
$$

---

Das lineare System \\( A x  = 0 \\)

ist äquivalent zur Gleichung 

$$
x\_1 + 2x\_2 = 0
$$

mit \\( x\_2 = t , t \in \mathbb{R}\\) erhalten wir \\( x\_1 = -2t, x\_2 = t \\)

oder 

\\(  \vec{x} = t \begin{pmatrix}  -2 \\\\ 1\end{pmatrix}\\)

geometrisch beschreibt diese Gleichung eine Gerade im \\(\mathbb{R}^2\\) durch den Ursprung.
---
### Beispiel

Beschreiben Sie den Nullraum der Matrix

$$
A = \begin{pmatrix}  1 & -2 \\\\ 3 & 2 \end{pmatrix}
$$

---

### Lösung

Das Gleichungssystem \\( A x  = 0 \\) hat nur die tirviale Lösung 
\\( \vec{x} = \vec{0}\\)
