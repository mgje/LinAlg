        0 & 1/n & 0 \\\\

        \right) , \mbox{ } R=\left( \begin{matrix} 
        \cos(\Theta) & \sin(\Theta)& 0 \\\\
        -\sin(\Theta)& \cos(\Theta) & 0 \\\\
        0 & 0 & 1\\\\
        \end{matrix} 
        \right) $$
