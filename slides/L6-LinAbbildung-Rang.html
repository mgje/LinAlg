## Lineare Abbildungen \\( \mathbb{R}^n \\) nach \\( \mathbb{R}^m \\) 
---

Eine reelle Abbildung ist linear, wenn sie die Form

$$
L(x) = ax , x \in  \mathbb{R}
$$

hat, wobei a ein reeller Parameter ist.
---

Eine Abbildung (Transformation) 
<br>
$$
L : \mathbb{R}^n \to \mathbb{R}^m \mbox{ mit } m, n \in \mathbb{N}
$$ ist linear, wenn gilt
<br>

1. $$L(x+y) = L(x)+L(y)$$
2. $$L(cx) = cL(x)$$
<br>
für alle \\( x,y  \in \mathbb{R}^n  \\) und  \\( c \in \mathbb{R}  \\).
