# Determinanten
---
Eine Determinante ist eine reelle Zahl, die aus den Elementen einer reellen quadratischen Matrix nach bestimmten Vorschriften berechnet wird. 

Als erstes untersuchen wir Determinanten für \\(A \in \mathbb{R}^2\\)
---
### Definition

Die Zahl \\(a\_{11}a\_{22} − a\_{12}a\_{21}\\) heisst Determinante der reellen \\((2, 2)\\)-Matrix.

<br>

$$
A = \begin{pmatrix} a\_{11} & a\_{12} \\\\ a\_{21} & a\_{22}\end{pmatrix}
$$

<br>

Wir schreiben

<br>

$$
Det(A) = Det \begin{pmatrix} a\_{11} & a\_{12} \\\\ a\_{21} & a\_{22}\end{pmatrix} = a\_{11}a\_{22} − a\_{12}a\_{21}
$$
---

`Man gewinnt den Wert, indem man vom Produkt der Elemente der Hauptdiagonalen das Produkt der Elemente der Nebendiagonalen subtrahiert.`

---
#### Beispiel

<br>

$$
A = \begin{pmatrix} 1 & -2 \\\\ 3 & 2\end{pmatrix}
$$

<br>

$$
Det(A) = 8
$$

---
Sei \\(A \in \mathbb{R}^{2×2}\\)

<br>

Dann ist \\(A^{-1} = \frac{1}{Det(A)} \begin{pmatrix} a\_{22} & -a\_{12} \\\\ -a\_{21} & a\_{11}\end{pmatrix} \\) 

---
####Eigenschaften von Determinanten

Sei \\(A \in \mathbb{R}^{2×2}\\), dann gilt:

1. \\(Det(A) = Det(A^T)\\)
2. Vertauschen wir die beiden Zeilen (oder Spalten) der Matrix, dann ändert die Determinante ihr Vorzeichen.
3. Werden die Elemente einer beliebigen Zeile (oder Spalte) mit einer reellen Konstanten \\(c \in \mathbb{R} \\) multipliziert, dann multipliziert sich ihre Determinante mit dieser Konstanten \\(c\\).
4. Für die Matrix \\(B \in \mathbb{R}^{2×2}\\), die aus \\(A\\) durch Addition eines Vielfachen einer Zeile (oder Spalte) zu einer anderen Zeile (oder Spalte) hervorgeht, gilt \\(Det(B) = Det(A)\\).




---
#### Die Determinante ist gleich null

falls eine der Bedingungen zutrift:

1. Alle Elemente einer Zeile (oder Spalte) sind Null.
2. Beide Zeilen (oder Spalten) stimmen überein.
3. Die Zeilen (oder Spalten) sind linear abhängig.

---
### Dreicksmatrix

Die Determinante einer (oberen oder unteren) Dreiecksmatrix \\(A \in \mathbb{R}^{2×2}\\) hat den Wert \\(Det(A) = a\_{11}a\_{22}\\).

---
Für Matrizen \\(A, B \in \mathbb{R}^{2×2}\\) gilt immer \\(Det(AB) = Det(A)Det(B)\\). 

<br>

Ist \\(A\\) invertierbar, so gilt \\(Det(A^{−1}) = 1/Det(A)\\).

---
#### Laplacescher Entwicklungssatz

Die Determinante einer beliebigen Matrix \\(A \in \mathbb{R}^{n×n}\\) lässt sich durch

$$
Det(A) = \sum\_{j=1}^n (-1)^{i+j} a\_{ij} Det(A\_{ij})
$$

berechnen;

dies ist eine Entwicklung nach der i-ten Zeile \\((i = 1,2,\cdots,n)\\).

wobei \\(A\_{ij} \in \mathbb{R}^{2×2}\\) für \\( j = 1,2,3 \\) diejenigen Matrizen sind, die man erhält, wenn man die i-te Zeile und die j-te Spalte der Matrix \\(A \in \mathbb{R}^{3×3}\\) streicht.

---

Berechnen Sie die Determinante von

<br>

$$
A = \begin{pmatrix} 1 & 1 & 2 \\\\ 2& 4 & -3 \\\\ 3 & 6 & -5\end{pmatrix}
$$
---

Lösung mit  \\(i= 2\\)

$$
Det(A) = \sum\_{j=1}^3 (-1)^{2+j} a\_{2j} Det(A\_{2j})
$$

<br>

$$
\small
\begin{align}
Det(A) &= (-1)^3a\_{21}Det(A\_{21})+(-1)^4a\_{22}Det(A\_{22})+(-1)^5a\_{23}Det(A\_{23})\\\\
Det(A) &= -2 Det(A\_{21})+4 Det(A\_{22}) - (-3) Det(A\_{23})\\\\
Det(A) &= -2 \begin{pmatrix} 1 & 2 \\\\ 6& -5 \end{pmatrix}+4 \begin{pmatrix} 1 & 2 \\\\ 3& -5 \end{pmatrix} - (-3) \begin{pmatrix} 1 & 1 \\\\ 3& 6 \end{pmatrix}\\\\
Det(A) &= -2 (-17) +4 (-11) +3 3= -1
\end{align}
\normalsize
$$
---
### Satz Invertierbarkeit


Eine Matrix \\(A \in \mathbb{R}^{n×n}\\)ist genau dann invertierbar, wenn \\(Det(A) \ne 0\\)
---
Zeigen Sie, dass die folgende Matrix invertierbar ist:


$$
A = \begin{pmatrix} 1 & 1 & 2 \\\\ 2& 4 & -3 \\\\ 3 & 6 & -5\end{pmatrix}
$$

<br>

Lösung: aus der vorangegangenen Berechnung wissen wir, dass

$$
Det(A) = -1
$$

Es existiert \\(A^{−1}\\). Damit ist jedes Gleichungssystem, das \\(A\\) als Koeffizientenmatrix hat, eindeutig lösbar.

z.B. ist \\(x = A^{−1}b\\) eine Lösung von \\(A x = b\\) mit \\(A \in \mathbb{R}^{n×n}, x,b \in \mathbb{R}^{n} \\)

---
Satz: Ein quadratisches inhomogenes Gleichungssystem \\(A x = b\\) ist genau dann für jede rechte Seite \\(b\\) lösbar, wenn \\(Det(A) \ne 0\\) ist.
