Ist \\(A\\) invertierbar, so gelten:

1. \\(A^{-1}\\) ist inventierbar und  \\( \( A^{-1} \)^{-1} = A \\)
2. \\(A^{n}\\) ist inventierbar und \\( \( A^{n} \)^{-1} = \(A^{-1}\)^n \\) für \\( n = 0,1,2,\cdots \\)
